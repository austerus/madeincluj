<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>madeincluj</title>

	<% include includes/head.html %>
</head>
<body>
	<% include includes/header.html %>

	<div id='content'>

		<div class='building-gallery'>
			<div class='building-gallery-view' style='background-image:url(<%= root + '/' + building.photos[0].original %>)'>
				<h1><%= building.name %></h1>
			</div>
		</div>

		<div class='container'>
			<%- building.description %>
			<% for (var i = 0; i < building.photos.length; i++) { %>
				<p><img src='<%= root + '/' + building.photos[i].large %>' data-large='<%= root + '/' + building.photos[i].large %>'/></p>
			<% } %>
		</div>
	</div>

	<% include includes/footer.html %>
</body>
</html>
