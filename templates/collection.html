<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>madeincluj</title>

	<script type="text/javascript" src="//use.typekit.net/fda0kgu.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>


	<link rel="stylesheet" type="text/css" href="../../../css/adobe-blank.css"/>

	<style type='text/css'>
		body {
			font-family: 'brandon-grotesque', 'helvetica', 'arial', sans-serif;
			font-size: 1.2em;
			color: #222;
			background: #f0f0f0;
			margin: 0;
			padding: 0;
		}

		#header, #footer, #content {
			padding: 1em;
		}

		#header, #footer {
			background: #222;
			color: #ccc;
		}

		.container {
			max-width: 33em;
			margin: 0 auto;
		}

		.gallery {
			font-family:AdobeBlank;
		}


		.gallery-item {
			display: inline-block;
			width: 24%;
			font-family: 'brandon-grotesque', 'helvetica', 'arial', sans-serif;
			font-size: 0.6em;
			margin-right: 1%;
		}

		.gallery-item img {
			width: 100%;
		}

	</style>

</head>
<body>

	<div id='header'>
		<div class='container'>madeincluj</div>
	</div>
	<div id='content'>
		<div class='container'>

			<div class='gallery'>
				<% for (var i = 0; i < collection.features.length; i++) {
					var feature = collection.features[i];
				%>
					<div class='gallery-item'>
						<img src='<%=feature.properties.photo.thumb %>'/>
						<a href='<%=feature.properties.id%>/' target='_blank'><%=feature.properties.description%>, <%=feature.properties.year%></a>
					</div>
				<% } %>
			</div>

		</div>

	</div>
	<div id='footer'>
		<div class='container'>madeincluj</div>
	</div>

</body>
</html>
