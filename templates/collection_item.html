<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>madeincluj</title>

	<% include includes/head.html %>

</head>
<body>

	<% include includes/header.html %>
	<div id='content'>
		<div class='container'>

			<div class='gallery-item-large'>
				<img src='<%= feature.properties.photo.large %>'/>
				<caption><%= feature.properties.description %></caption>
			</div>
			<div class='navigation'>
				<% if (index > 0) {%>
					<a href='../<%= collection[index - 1].properties.id %>'>&larr; Fotografia precedentă</a>
				<% } %>
				<a href='..'>Index</a>
				<% if (index < collection.length - 1) {%>
					<a href='../<%= collection[index + 1].properties.id %>'>Fotografia următoare &rarr;</a>
				<% } %>
			</div>

		</div>

	</div>
	
	<% include includes/footer.html %>

</body>
</html>
